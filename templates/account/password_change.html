{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Change password' %}</h1>
{% include 'users/userprofilenav.html' with password_link_class='active' %}
<div class="row mt-4 p-2">
  <div class="col-12 col-md-8">
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" name="action" class="btn btn-success">{% trans 'Change Password' %}</button>
        <a class="btn btn-outline-secondary" href="{% url 'account_reset_password' %}">{% trans 'Forgot Password?' %}</a>
    </form>
  </div>
</div>
{% endblock %}
