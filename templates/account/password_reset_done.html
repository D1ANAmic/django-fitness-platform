{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans 'Reset password' %}</h1>
<div class="row">
  <div class="col-12 col-md-8">
    
    {% if user.is_authenticated %}
      {% trans 'You are already logged in.' %}
    {% endif %}
    <div class="alert alert-secondary" role="alert">
      {% trans 'We have sent you an e-mail. Please contact us if you do not receive it within a few minutes.' %}
    </div>
  </div>
</div>
{% endblock %}
