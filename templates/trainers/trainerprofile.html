{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Trainer Profile' %}</h1>
    {% if not user.is_authenticated %}
        <p>{% trans 'Please log in to view this page.' %}</p>
        <a class="btn btn-secondary" href="{% url 'account_login' %}?next={{ request.path }}">{% trans 'Log in' %}</a>
    {% else %}
        <p>Awesome trainer profile coming soon.</p>
    {% endif %}

{% endblock %}
